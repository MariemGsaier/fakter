<!-- Daily Activity -->
<mat-card class="w-100">
    <mat-card-content>
        
        <button mat-raised-button class="btn btn-info fw-normal btnw" routerLink="/add-client" type="submit" style="float: right">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-button class="btn btn-danger  fw-normal" 
            style="float: right; margin-right: 0.142%">Supprimer Tout</button>
        <h4 class="mb-56">Gérez vos clients</h4>

        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Assigned Column -->
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef> Nom  </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{ element.nom }}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="numtel">
                    <th mat-header-cell *matHeaderCellDef> Numéro de téléphone </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{ element.numtel }}</p>
                    </td>
                </ng-container>

                <!-- Project Column -->
                <ng-container matColumnDef="adresse">
                    <th mat-header-cell *matHeaderCellDef> Adresse </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium op-5">{{element.adresse}}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="courriel">
                    <th mat-header-cell *matHeaderCellDef> Courriel </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium op-5">{{element.courriel}}</p>
                    </td>
                </ng-container>

                <!-- Priority Column -->
                <ng-container matColumnDef="nbc">
                    <th mat-header-cell *matHeaderCellDef> Numéro du compte bancaire </th>
                    <td mat-cell *matCellDef="let element">
                       <p class="mb-0 fw-medium">{{element.nbc}}</p>
                    </td>
                </ng-container>

                <!-- Budget Column -->
                <ng-container matColumnDef="dp">
                    <th mat-header-cell *matHeaderCellDef> Durée de paiement </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{element.dp}}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let user"> 
                        
                    <button mat-raised-button class="btn btn-success fw-normal btnw"  style="margin-right: 1%;" type="submit" >
                        <mat-icon>edit</mat-icon> 
                    </button>
                        <button mat-raised-button class="btn btn-danger fw-normal btnw" style="margin-right: 1%;" type="submit">
                            <mat-icon>delete</mat-icon>
                        </button>
                        
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
