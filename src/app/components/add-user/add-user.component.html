<div class="card">
    <div class="card-body">
      <h4 class="mb-32">Ajoutez un utilisateur</h4>
      <form>
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput type="text" placeholder="Entrez le nom d'utilisateur" required [(ngModel)]="user.username">
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Entrez l'email" required [(ngModel)]="user.email">
        </mat-form-field>

        <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Role</mat-label>
            <input matInput type="role" placeholder="Entrez le role" required [(ngModel)]="user.role">
          </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" placeholder="Entrez le mot de passe" required [(ngModel)]="user.password">
        </mat-form-field>
  
        <button mat-button class="btn btn-info fw-normal" (click)="saveUser()" type="submit">Confirmer</button>
        <div *ngIf="submitted">
            <h4>User was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newUser()">Ajouter</button>
          </div>
      </form>
    </div>
  </div>
