<!-- Daily Activity -->
<mat-card class="w-100">
    <mat-card-content>

        <button mat-raised-button class="btn btn-info fw-normal btnw" routerLink="/add-account" type="submit"
            style="float: right">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-button class="btn btn-danger  fw-normal" style="float: right; margin-right: 0.142%">Supprimer
            Tout</button>
        <h4 class="mb-56">Gérez vos comptes banncaires</h4>

        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Assigned Column -->
                <ng-container matColumnDef="numcompte">
                    <th mat-header-cell *matHeaderCellDef> numéro de compte </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{ element.numcompte }}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="rib">
                    <th mat-header-cell *matHeaderCellDef> RIB </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{ element.rib }}</p>
                    </td>
                </ng-container>

                <!-- Project Column -->
                <ng-container matColumnDef="nombanque">
                    <th mat-header-cell *matHeaderCellDef> Nom de la banque </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium op-5">{{element.nombanque}}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="bic">
                    <th mat-header-cell *matHeaderCellDef> BIC </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium op-5">{{element.bic}}</p>
                    </td>
                </ng-container>

                <!-- Priority Column -->
                <ng-container matColumnDef="devise">
                    <th mat-header-cell *matHeaderCellDef> Devise </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{element.devise}}</p>
                    </td>
                </ng-container>

                <!-- Budget Column -->
                <ng-container matColumnDef="titcompte">
                    <th mat-header-cell *matHeaderCellDef> Titulaire du compte </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{element.titcompte}}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="iban">
                    <th mat-header-cell *matHeaderCellDef> IBAN  </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{element.iban}}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let user">

                        <button mat-raised-button class="btn btn-success fw-normal btnw" style="margin-right: 1%;"
                            type="submit">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-raised-button class="btn btn-danger fw-normal btnw" style="margin-right: 1%;"
                            type="submit">
                            <mat-icon>delete</mat-icon>
                        </button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
