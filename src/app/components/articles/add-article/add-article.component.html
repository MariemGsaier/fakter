<div class="card">
  <div class="card-body">
    <h4 class="mb-32">Ajoutez un article</h4>
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
          <mat-form-field
            class="w-100 fs-16"
            appearance="outline"
            style="margin-right: 16px"
          >
            <mat-label>Nom article</mat-label>
            <input
              matInput
              type="text"
              formControlName="nom_article"
              placeholder="Entrez le nom de l'article"
              required
              [(ngModel)]="article.nom_article"
            />
            <mat-error *ngIf="f['nom_article'].errors" class="text-danger">
              <div *ngIf="f['nom_article'].errors['required']">
                Le champ nom est obligatoire
              </div>
              <span *ngIf="f['nom_article'].errors['pattern']"
                >Le nom saisi est invalide</span
              >
            </mat-error>
          </mat-form-field>
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Type article</mat-label>
            <mat-select
              name="type_article"
              required
              formControlName="type_article"
              [(ngModel)]="article.type_article"
            >
              <mat-option *ngFor="let type of types" [value]="type.value">
                {{ type.viewValue }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="f['type_article'].errors" class="text-danger">
              <div *ngIf="f['type_article'].errors['required']">
                Le champ type est obligatoire
              </div>
              <span *ngIf="f['type_article'].errors['pattern']"
                >Le type saisi est invalide</span
              >
            </mat-error>
          </mat-form-field>
          <mat-form-field
            class="w-100 fs-16"
            appearance="outline"
            style="margin-right: 16px"
          >
            <mat-label>Description</mat-label>
            <textarea
              matInput
              type="text"
              rows="3"
              placeholder="Entrez la description"
              formControlName="description"
              required
              [(ngModel)]="article.description"
            ></textarea>
            <mat-error *ngIf="f['description'].errors" class="text-danger">
              <div *ngIf="f['description'].errors['required']">
                Le champ description est obligatoire
              </div>
              <div *ngIf="f['description'].errors['pattern']">La description saisie est invalide</div>
            </mat-error>
          </mat-form-field>
      &nbsp;
      <button
        mat-button
        class="btn btn-success fw-normal"
        style="float: right"
        (click)="saveArticle()"
        type="submit"
      >
        Confirmer
      </button>
      <div
            class="alert alert-danger alert-text-danger d-flex fs-14"
            style="width: 354px"
            role="alert"
            *ngIf="errorAddArticle"
          >
            <i-feather
              name="alert-circle"
              class="text-danger feather-base me-12"
            ></i-feather>
            {{ errorMsg }}
          </div>
    </form>
  </div>
</div>
