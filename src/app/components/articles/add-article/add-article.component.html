<div class="card">
  <div class="card-body">
    <h4 class="mb-32">Ajoutez un article</h4>
    <form>
      <mat-grid-list cols="2" rowHeight="5:1">
        <mat-grid-tile>
          <mat-form-field
            class="w-100 fs-16"
            appearance="outline"
            style="margin-right: 16px"
          >
            <mat-label>Nom article</mat-label>
            <input
              matInput
              type="text"
              placeholder="Entrez le nom de l'article"
              required
              [(ngModel)]="article.nom_article"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Type article</mat-label>
            <input
              matInput
              type="text"
              placeholder="Entrez le d'article"
              required
              [(ngModel)]="article.type_article"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field
            class="w-100 fs-16"
            appearance="outline"
            style="margin-right: 16px"
          >
            <mat-label>Prix de vente</mat-label>
            <input
              matInput
              type="number"
              placeholder="Entrez le prix de vente"
              required
              [(ngModel)]="article.prix_vente"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Taxe de vente</mat-label>
            <input
              matInput
              type="number"
              placeholder="Entrez la taxe de vente"
              required
              [(ngModel)]="article.taxe_vente"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field
            class="w-100 fs-16"
            appearance="outline"
            style="margin-right: 16px"
          >
            <mat-label>Coût</mat-label>
            <input
              matInput
              type="number"
              placeholder="Entrez le coût"
              required
              [(ngModel)]="article.cout"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field
            class="w-100 fs-16"
            appearance="outline"
            style="margin-right: 16px"
          >
            <mat-label>Description</mat-label>
            <input
              matInput
              type="text"
              placeholder="Entrez la description"
              required
              [(ngModel)]="article.description"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
        </mat-grid-tile>

          <mat-form-field class="w-100 fs-16" appearance="outline">

              ></mat-file-upload>

          </mat-form-field>
        </mat-grid-tile> -->
      </mat-grid-list>
      &nbsp;
      <button
        mat-button
        class="btn btn-success fw-normal"
        style="float: right"
        (click)="saveArticle()"
        type="submit"
      >
        Confirmer
      </button>
    </form>
  </div>
</div>
