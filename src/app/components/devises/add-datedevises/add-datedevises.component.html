<div class="card">
  <div class="card-body">
    <h4 class="mb-32">
      Ajoutez un taux de change pour la devise <u>{{ devise.nom }}</u>
    </h4>
    <form [formGroup]="dateDeviseForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Taux de change</mat-label>
        <input
          matInput
          type="number"
          placeholder="Entrez le symbole de la devise"
          formControlName="valeur"
          [ngClass]="{ 'is-invalid': submitted && f['valeur'].errors }"
          required
          [(ngModel)]="dateDevise.valeur"
        />
        <mat-error *ngIf="f['valeur'].errors" class="text-danger">
          <div *ngIf="f['valeur'].errors['required']">
            Le champ date est obligatoire
          </div>
          <span *ngIf="f['valeur'].errors['pattern']"
            >La date saisie est invalide</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100 fs-16"
      appearance="outline"
      style="margin-right: 16px">
        <mat-label>Date d'insertion</mat-label>
        <input matInput [matDatepicker]="dp" formControlName="date" [ngClass]="{ 'is-invalid': submitted && f['date'].errors }" [(ngModel)]="dateDevise.date" readonly>
        <mat-hint>{{getDateFormatString()}}</mat-hint>
        <mat-datepicker #dp></mat-datepicker>
      
        <mat-error *ngIf="f['date'].errors" class="text-danger">
          <div *ngIf="f['date'].errors['required']">
            Le champ date est obligatoire
          </div>
          <span *ngIf="f['date'].errors['pattern']"
            >La date saisie est invalide</span
          >
        </mat-error>
      </mat-form-field>
      &nbsp;
      <button
        mat-button
        class="btn btn-success fw-normal"
        style="float: right"
        (click)="saveDateDevise()"
        type="submit"
      >
        Confirmer
      </button>
    </form>
  </div>
</div>
