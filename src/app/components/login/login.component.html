<mat-card class="mat-card-container">
  <mat-card-content>
    <button
      class="form-group"
      mat-raised-button
      class="btn btn-info fw-normal"
      style="
        background-color: #008c20;
        padding: 0%;
        margin-left: 2%;
        border-radius: 50vh;
      "
      routerLink="/home"
    >
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-around center">
      <div fxLayout="column" id="card-container">
        <div class="card">
          <div class="card-body">
            <div>
              <img
                src="\assets\images\logo-white.png"
                fxFlex.md="20%"
                fxFlex.lg="15%"
                fxFlex.xl="30%"
                fxFlex.sm="20%"
                fxFlex.xs="30%"
                style="margin-top: -9%; margin-left: -5%;"
                alt=""
              />
            </div>
            <div>
              <h4 class="mb-32">
                Connectez-vous pour g√©rer vos factures plus facilement.
              </h4>
            </div>
          </div>
          <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-around center">
            <div fxLayout="column">
              <div class="card" id="card-inside">
                <div class="card-body">
                  <h4 class="mb-31">Connectez-vous</h4>
                  <form
                    *ngIf="!isLoggedIn"
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm"
                    novalidate
                  >
                    <mat-form-field class="w-100 fs-16" appearance="outline">
                      <mat-label for="username">Nom d'utilisateur</mat-label>
                      <input
                        matInput
                        type="text"
                        class="form-control"
                        name="username"
                        [(ngModel)]="form.username"
                        required
                        #username="ngModel"
                        placeholder="Entrez votre nom d'utilisateur"
                      />
                      <div
                        class="alert alert-danger"
                        role="alert"
                        *ngIf="username.errors && f.submitted"
                      >
                        Username is required!
                      </div>
                    </mat-form-field>

                    <mat-form-field class="w-100 fs-16" appearance="outline">
                      <mat-label for="password">Mot de passe</mat-label>
                      <input
                        matInput
                        type="password"
                        class="form-control"
                        name="password"
                        [(ngModel)]="form.password"
                        required
                        minlength="6"
                        #password="ngModel"
                        placeholder="Entrez votre mot de passe"
                      />
                      <div
                        class="alert alert-danger"
                        role="alert"
                        *ngIf="password.errors && f.submitted"
                      >
                        <div *ngIf="password?.errors?.['required']">
                          Password is required
                        </div>
                        <div *ngIf="password?.errors?.['minlength']">
                          Password must be at least 6 characters
                        </div>
                      </div>
                    </mat-form-field>

                    <button
                      class="form-group"
                      mat-raised-button
                      class="btn btn-info fw-normal"
                      type="submit"
                      id="button"
                    >
                      Se Connecter
                    </button>
                    <div class="form-group">
                      <div
                        class="alert alert-danger"
                        role="alert"
                        *ngIf="f.submitted && isLoginFailed"
                      >
                        Login failed: {{ errorMessage }}
                      </div>
                    </div>
                  </form>
                  <div class="alert alert-success" *ngIf="isLoggedIn">
                    Logged in as {{ username }}.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
