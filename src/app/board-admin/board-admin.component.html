<mat-card class="w-100">
  <mat-card-content>
    <button mat-button class="btn btn-info fw-normal" routerLink="/add" type="submit">Ajouter</button>
    <h4 class="mb-56">GÃ©rez vos utilisateurs</h4>

    <div class="table-responsive">
      <table mat-table *ngFor="let user of users; let i = index"
      [class.active]="i == currentIndex"
      (click)="setActiveUser(user, i)" class="text-nowrap w-100">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell class="fw-medium" *matCellDef="let user"> {{ user.id }} </td>
        </ng-container>

        <!-- Assigned Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Nom d'utilisateur </th>
          <td mat-cell *matCellDef="let user">
            <p class="mb-0 fw-medium">{{ user.username }}</p>
          </td>
        </ng-container>

        <!-- Project Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user">
            <p class="mb-0 fw-medium op-5">{{ user.email }}</p>
          </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let user">
            <span class="badge {{user.badge}} rounded-pill">{{ user.role }}</span>
          </td>
        </ng-container>

        <!-- Budget Column -->
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Mot de passe </th>
          <td mat-cell *matCellDef="let user">
            <p class="mb-0 fw-medium">{{ user.password }}</p>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    
  </mat-card-content>
</mat-card>
